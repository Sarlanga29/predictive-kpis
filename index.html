<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecciones con botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Alineación vertical */
            align-items: center; /* Centrar botones horizontalmente */
            margin-top: 20px;
        }
        .button, a {
            display: inline-block;
            padding: 15px 40px; /* Aumenta el padding para más altura */
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Ancho completo del contenedor */
            max-width: 300px; /* Ancho máximo para evitar que se expandan demasiado */
            text-align: center;
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
        }
        .button:hover, a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://info.howdy.com/hs-fs/hubfs/HOWDY-logo-black-and-cream-1.png?width=300&height=113&name=HOWDY-logo-black-and-cream-1.png" alt="Howdy Inc Logo" class="logo">
        <h1>Predictive KPIs</h1>
    </header>

    <div class="button-container">
        <a href="https://us-west-2b.online.tableau.com/#/site/howdycom/views/NPSDashboard/D2_EMmetrics-Partner?:iid=1" class="button">Partner Nps</a>
        <a href="https://us-west-2b.online.tableau.com/#/site/howdycom/views/PredictivesKPIS-PartnerMeetingandCompany-wideandIndividualPartnerMeetingMetrics?:iid=1" class="button">Partner Meetings</a>
        <a href="https://us-west-2b.online.tableau.com/#/site/howdycom/views/OpportunitiesPositions/Opportunitiespositions" class="button">Opportunities & Positions</a>
        <a href="https://lookerstudio.google.com/u/0/reporting/8ac9bd98-d1b6-4e5f-8de4-847d3a3fe9f0/page/p_j5qqh3tcbd" class="button">Professionals Dashboard</a>
        <!-- Agrega más botones según sea necesario -->
    </div>
</body>
</html>
